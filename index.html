<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Library</h1>

    <div class="book-list">
        <h3>No Books Yet!</h3>
    </div>

    <dialog class="add-book-form">
        <!-- <button autofocus>Close</button> -->
        <form action="#">
            <fieldset>
                <legend>Enter Book Information</legend>
                <label for="title">Enter Book's Title:</label>
                <input type="text" id="title" name="title">
                <br>
                <label for="author">Enter Book's Author:</label>
                <input type="text" id="author" name="author">
                <br>
                <label for="page-count">Enter Book's Page Count:</label>
                <input type="number" id="page-count" name="page-count" min="1" max="5000">
                <br>
            </fieldset>
            <br>
            <input type="button" id="close" name="close" value="Close">
            <input type="submit" id="submit" name="submit" value="Submit">
        </form>
    </dialog>

    <button class="new-book-btn">New Book</button>
</body>

</html>
